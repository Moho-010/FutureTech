<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect with us</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.14.0-web/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./style.css" />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./images/index/favicon-32x32.png"
      type="image/png"
    />
  </head>
  <body>
    <!-- connect -->
    <section class="connect">
      <div class="section-center clearfix">
        <!-- connect info -->
        <article class="connect-info">
          <!-- connect item -->
          <div class="connect-item">
            <h3 class="connect-title">
              <span class="connect-icon"><i class="fas fa-envelope"></i></span
              >email
            </h3>
            <h3 class="connect-text">
              email@email.com
            </h3>
          </div>
          <!--end of  connect item -->
          <!-- connect item -->
          <div class="connect-item">
            <h3 class="connect-title">
              <span class="connect-icon"><i class="fas fa-phone"></i></span
              >phone
            </h3>
            <h3 class="connect-text">
              + 123 456 789
            </h3>
          </div>
          <!--end of connect item -->
        </article>
        <!-- connect form -->
        <article class="connect-form">
          <form
            action="https://formspree.io/shri95halder@gmail.com"
            method="POST"
            class="form-group"
          >
            <input
              type="text"
              name="name"
              placeholder="name"
              class="form-control"
            />
            <input
              type="email"
              name="email"
              placeholder="email"
              class="form-control"
            />
            <textarea
              name="message"
              rows="5"
              class="form-control"
              placeholder="message"
            ></textarea>
            <button type="submit" class="btn-primary">send</button>
          </form>
        </article>
      </div>
    </section>
    <!-- end of connect -->
    <!-- javascript -->
    <script src="./app.js"></script>
  </body>
</html>
